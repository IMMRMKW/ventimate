##### Sensors #####

bme680_bsec:
    # i2c address
    # -----------
    # Common values are:
    # - 0x76
    # - 0x77
    # Default: 0x76
    address: 0x77

    # Temperature offset
    # ------------------
    # Useful if device is in enclosure and reads too high
    # Default: 0
    temperature_offset: 0

    # IAQ calculation mode
    # --------------------
    # Available options:
    # - static (for fixed position devices)
    # - mobile (for on person or other moveable devices)
    # Default: static
    iaq_mode: static

    # Sample rate
    # -----------
    # This controls the sampling rate for gas-dependant sensors and will govern the interval
    # at which the sensor heater is operated.
    # By default this rate will also be used for temperature, pressure and humidity sensors
    # but these can be overridden on a per-sensor level if required.
    #
    # Available options:
    # - lp (low power - samples every 3 seconds)
    # - ulp (ultra low power - samples every 5 minutes)
    # Default: lp
    sample_rate: lp

    # Interval at which to save BSEC state
    # ------------------------------------
    # Default: 6h
    state_save_interval: 6h

aqdisplay:
  id: aqmonitor
  setup_priority: 800
  chip_select_pin: GPIO5
  dc_pin: GPIO19
  reset_pin: GPIO4
  sensor_co2_index: co2_index
  sensor_pm_index: pm_index
  sensor_voc_index: voc_index
  sensor_rh: bme680_humidity
  sensor_temp: bme680_temperature
  sensor_fan_power: current_power
  clock: esptime
  network: esp_wifi




airpurifier:
- platform: myfan
  id: fancyfan
  power_enable_pin: GPIO33
  power_pwm_pin: GPIO2
  fan_pwm_pin: GPIO32
  sensor_pm_index: pm_index
  sensor_voc_index: voc_index
  min_voltage: 3.6
  max_voltage: 10
  purge_interval: 14400
  purge_duration: 7200
  power_sensor:
    name: "Current power"
    id: current_power
  switcher:
    name: "manual/auto"
    id: myfanSwitch
    optimistic: true
    on_turn_on:
      then:
        - lambda: |-
            id(fancyfan).set_manual(true);
    on_turn_off:
      then:
        - lambda: |-
            id(fancyfan).set_manual(false);
  max_pwm:
    name: "Max power"
    id: myfanSlider
    min_value: 1
    max_value: 100
    step: 1
    initial_value: 100
    optimistic: true
    on_value:
      then:
        - lambda: |-
            id(fancyfan).set_max_power(x); 
               
